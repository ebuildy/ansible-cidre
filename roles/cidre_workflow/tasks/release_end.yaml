---

- name: Check | git commits
  block:
  - shell: "git status --porcelain"
    register: git_status
  - fail:
      msg: "Please commit all changes: {{ git_status.stdout }}"
    when: git_status.stdout != ""

- set_fact:
    git_branch: "{{ git.branches.release }}/{{ project.version }}"

